<p>{{status}}</p>
<p>{{error}}</p>
<div>
    <form (ngSubmit)="onSubmit()" #testform="ngForm">
        <input type="text" placeholder="Input Your Program Here" [(ngModel)]="program" #program_input>
        <input type="submit" value="Submit">
    </form>
</div>
<div>
    <h3>Instruction Monitor</h3>
    <p>{{instructionView}}</p>
</div>
<div>
    <h3>Memory Monitor</h3>
    <ol>
        <li *ngFor="#memory_entry of memoryView">{{memory_entry}}</li>
    </ol>
</div>
<div>
    <h3>Register Monitor</h3>
    <ol>
        <li *ngFor="#reg_entry of registerView">{{reg_entry}}</li>
    </ol>
</div>
